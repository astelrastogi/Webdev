<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill data</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
            <label for="lastname">Last name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
            <br>    
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gen" id="" required>Male
            <input type="radio" name="gen" id="" required>Female
            <input type="radio" name="gen" id="" required>Other
            <br>    
            <br>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">
            <br>    
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>    
            <br>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" placeholder="+91" required>
            <br>    
            <br>
            <label for="ht">Height: </label>
            <input type="number" name="ht" id="ht" placeholder="Height in feet" required>
            <br>
            
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name : </label>
            <input type="text" name="schoolname" id="schoolname" placeholder="School Name" required>
            <br>
            <br>
            <label for="classname">Class : </label>
            <input type="text" name="classname" id="classname" placeholder="Enter Class" required>
            <br>
            <br>
            <label for="stream">Stream : </label>
            <select name="stream" id="stream">
                <option value="">Stream</option>
                <option value="">CS</option>
                <option value="">IT</option>
                <option value="">EEE</option>
                <option value="">ECE</option>
                <option value="">ENI</option>
                <option value="">MECH</option>
                <option value="">PHY</option>
                <option value="">CHEM</option>
                <option value="">MATH</option>
            </select>
            <br>
            <br>
            <label for="mksheet">Marksheet: </label>
            <input type="file" name="mksheet" id="mksheet">
        </fieldset>
        <br>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
